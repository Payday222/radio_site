<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Radio Pader</title>
<style>
  :root {
    --primary-color: #0454a4;
    --bg-color: #121212;
    --surface-color: #1e1e1e;
    --text-color: #e0e0e0;
    --text-muted: #a0a0a0;
    --button-bg: var(--primary-color);
    --button-hover-bg: #03396c;
    --input-bg: #2a2a2a;
    --input-border: #555;
    --max-width: 900px;
    --border-radius: 6px;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-family);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: var(--surface-color);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
  }
  .logo-container {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  .logo-container img {
    height: 36px;
    width: 36px;
    object-fit: contain;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    color: var(--primary-color);
    font-size: 1.5rem;
    user-select: none;
  }
  nav {
    margin-left: auto;
  }
  nav button, nav a {
    background: none;
    border: none;
    color: var(--text-color);
    font-weight: 600;
    font-size: 1rem;
    margin-left: 1.5rem;
    cursor: pointer;
    padding: 0.3rem 0.6rem;
    border-radius: var(--border-radius);
    transition: background-color 0.3s ease;
    text-decoration: none;
  }
  nav button:hover, nav a:hover {
    background-color: var(--button-hover-bg);
    outline: none;
  }
  .btn-primary {
    background-color: var(--button-bg);
    border: none;
    color: white;
    padding: 0.5rem 1.1rem;
    border-radius: var(--border-radius);
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: var(--button-hover-bg);
  }

  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    max-width: var(--max-width);
    margin: 0 auto;
    width: 100%;
    justify-content: center;
  }
  .subsite-buttons {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
  }
  .subsite-button {
    background-color: var(--primary-color);
    color: white;
    border-radius: var(--border-radius);
    padding: 1.4rem 2rem;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 12px rgb(4 84 164 / 0.6);
    border: none;
    flex: 1 1 220px;
    max-width: 320px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .subsite-button:hover {
    background-color: #03396c;
    box-shadow: 0 6px 15px rgb(3 57 108 / 0.8);
  }
  .subsite-button svg {
    margin-right: 0.75rem;
  }

  /* Login modal styles */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgb(0 0 0 / 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .modal-overlay.active {
    visibility: visible;
    opacity: 1;
  }
  .modal {
    background-color: var(--surface-color);
    border-radius: var(--border-radius);
    padding: 2rem;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 30px rgb(0 0 0 / 0.8);
  }
  .modal h3 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: var(--primary-color);
    font-weight: 700;
    font-size: 1.4rem;
  }
  .modal label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    color: var(--text-muted);
  }
  .modal input[type="text"], .modal input[type="password"] {
    width: 100%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 1rem;
    border-radius: var(--border-radius);
    border: 1px solid var(--input-border);
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 1rem;
    font-family: var(--font-family);
  }
  .modal .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
  }
  .modal .btn-cancel {
    background: none;
    border: 1px solid var(--text-muted);
    color: var(--text-muted);
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .modal .btn-cancel:hover {
    background-color: var(--text-muted);
    color: var(--surface-color);
  }
  .modal .btn-submit {
    background-color: var(--button-bg);
    border: none;
    color: white;
    padding: 0.6rem 1.3rem;
    border-radius: var(--border-radius);
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .modal .btn-submit:hover {
    background-color: var(--button-hover-bg);
  }

  /* Custom popup styles */
  #customPopup {
    position: fixed;
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%) translateY(100%);
    background-color: var(--surface-color);
    color: var(--text-color);
    border: 1px solid var(--primary-color);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 15px rgb(4 84 164 / 0.7);
    padding: 1rem 1.5rem;
    min-width: 260px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1500;
  }
  #customPopup.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) translateY(0);
  }
  #customPopup.success {
    border-color: #28a745;
    background-color: #1e3d22;
  }
  #customPopup.error {
    border-color: #dc3545;
    background-color: #3d1e22;
  }
  #customPopup button.close-popup {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    padding: 0;
    margin: 0;
    line-height: 1;
    user-select: none;
    transition: color 0.2s ease;
  }
  #customPopup button.close-popup:hover {
    color: var(--primary-color);
  }

  footer {
    text-align: center;
    padding: 1rem;
    background-color: var(--surface-color);
    font-size: 0.9rem;
    color: var(--text-muted);
    border-top: 1px solid #222;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .subsite-button {
      font-size: 1rem;
      padding: 1rem 1.5rem;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo-container" aria-label="Logo">
    <img src="images/paderlogo.png" alt="Website Logo" />
    <h1>Radio Pader</h1>
  </div>
  <nav>
    <button id="btn-login" class="btn-primary" title="Certified User Login">Certified Login</button>
  </nav>
</header>
<main>
  <section class="subsite-buttons" aria-label="Navigate to Subsites">
    <button class="subsite-button" id="btn-articles" title="Read and post articles">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" height="24" width="24" viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l7 7z"></path><line x1="9" y1="7" x2="15" y2="7"></line><line x1="9" y1="11" x2="15" y2="11"></line><line x1="9" y1="15" x2="13" y2="15"></line></svg>
      Artykuły
    </button>
    <button class="subsite-button" id="btn-tickets" title="Submit and approve ticket requests">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" height="24" width="24" viewBox="0 0 24 24"><path d="M9 17v-2"></path><path d="M15 17v-4"></path><path d="M12 12v-1"></path><rect x="2" y="7" width="20" height="10" rx="2" ry="2"></rect></svg>
      Kup piosenkę
    </button>
  </section>
</main>

<!-- Login Modal -->
<div id="loginModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="loginTitle" aria-describedby="loginDesc" tabindex="-1">
  <div class="modal">
    <h3 id="loginTitle">Certified User Login</h3>
    <p id="loginDesc" style="color:var(--text-muted);margin-top:0;margin-bottom:1.5rem;">Enter your credentials to access certified user features.</p>
    <form id="loginForm" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="off" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="off" />
      <div class="modal-actions">
        <button type="button" class="btn-cancel" id="btnCancelLogin">Cancel</button>
        <button type="submit" class="btn-submit">Login</button>
      </div>
    </form>
  </div>
</div>

<!-- Custom Popup for login messages -->
<div id="customPopup" role="alert" aria-live="assertive" aria-atomic="true" class="hidden">
  <span id="popupMessage"></span>
  <button class="close-popup" aria-label="Close">&times;</button>
</div>

<script>
    document.getElementById('btn-articles').addEventListener('click', function() {
    window.location.href = 'articles.html';
});

  // Elements
  const loginModal = document.getElementById('loginModal');
  const btnLogin = document.getElementById('btn-login');
  const btnCancelLogin = document.getElementById('btnCancelLogin');
  const loginForm = document.getElementById('loginForm');
  const btnArticles = document.getElementById('btn-articles');
  const btnTickets = document.getElementById('btn-tickets');
  const customPopup = document.getElementById('customPopup');
  const popupMessage = document.getElementById('popupMessage');
  const popupCloseBtn = customPopup.querySelector('.close-popup');

  let popupTimeoutId;

  // Show custom popup message
  function showPopup(message, type = 'success') {
    clearTimeout(popupTimeoutId);
    popupMessage.textContent = message;
    customPopup.className = '';
    customPopup.classList.add('show');
    customPopup.classList.add(type);
    // Auto hide after 3 seconds
    popupTimeoutId = setTimeout(hidePopup, 3000);
  }
  // Hide popup
  function hidePopup() {
    customPopup.classList.remove('show');
    customPopup.classList.remove('success');
    customPopup.classList.remove('error');
  }
  // Close button click
  popupCloseBtn.addEventListener('click', hidePopup);

  // Simulate navigation - these would link to other pages or load subsites dynamically
  btnArticles.addEventListener('click', () => {
    showPopup('Navigate to Artykuły Subsite (to be implemented)', 'success');
  });
  btnTickets.addEventListener('click', () => {
    showPopup('Work in progress :"3', 'success');
  });

  // Show login modal
  btnLogin.addEventListener('click', () => {
    loginModal.classList.add('active');
    document.getElementById('username').focus();
  });

  // Hide login modal
  btnCancelLogin.addEventListener('click', () => {
    loginModal.classList.remove('active');
    loginForm.reset();
  });

  // Handle form submission - simulate login only for certified users
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value;

    // Simulated certified users database
    const certifiedUsers = {
      'mkaliszuk' : 'asd',
      'rchibowski' : 'Pierdolec3.141592',
      'zdudzinska' : 'tetolover',
      'mpastuszak' : 'tetolover13',
      'lchroscik' : '',
      'mgagos' : 'Jaskier2020',
      'mzielinski' : '',
      'hbusz' : '',

    };

    if (certifiedUsers[username] && certifiedUsers[username] === password) {
      showPopup('Login successful! Certified user: ' + username, 'success');
      loginModal.classList.remove('active');
      loginForm.reset();
      // Here you would set auth state and redirect or load certified user UI
    } else {
      showPopup('Invalid username or password', 'error');
    }
  });

  // Accessibility: close modal on Escape key
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && loginModal.classList.contains('active')) {
      loginModal.classList.remove('active');
      loginForm.reset();
    }
  });
</script>
<footer>

</footer>
</body>
</html>
